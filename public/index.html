<!DOCTYPE html>
<html lang="en" ng-app="MyApp">

<head>
    <meta charset="UTF-8">
    <title>Sauced Recipes</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="container" ng-controller="MainController">
    <h1>Sauced Recipes</h1>


    <form class="form-inline center-block">
        <div class="form-group">
            <label for="title">Title:</label>
            <input class="form-control" id="title" type="text" placeholder="title" ng-model="newRecipe.title">

            <label for="image">Image:</label>
            <input class="form-control" id="image" type="text" placeholder="image url" ng-model="newRecipe.image">

            <label id="ing-label" for="ingredients">Ingredients:</label>
            <textarea class="form-control" id="ingredients" ng-model="newRecipe.ingredients"></textarea>




            <label for="menu">Menu</label>
            <select class="menu-select" ng-model="newRecipe.menu">
                <option value="small plates">Small Plates</option>
                <option value="big tastes">Big Tastes</option>
                <option value="buffet">Buffet</option>
                <option value="tapas">Tapas</option>
            </select>

            <button class="btn btn-primary" ng-click="addRecipe(newRecipe)">Add Recipe</button>

        </div>
    </form>

    
    <recipe-modal></recipe-modal>


    <div class="row">

        <div class="col-xs-12 col-sm-6 col-md-3">
            <h2>Small Plates</h2>
            <div ng-repeat="item in recipeList | menu:'small plates' track by $index">
                <h3 class="text-center" ng-click="results(item)">{{ item.title }}</h3>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3">
            <h2>Big Tastes</h2>
            <div ng-repeat="item in recipeList | menu:'big tastes' track by $index">
                <h3 ng-hide="editing" ng-click="openModal(item)">{{ item.title }}</h3>
                <div ng-show="editing">
                    <input type="text" placeholder="new recipe title" ng-model="item.title">
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3">
            <h2>Buffet</h2>
            <div ng-repeat="item in recipeList | menu:'buffet' track by $index">
                <h3 ng-hide="editing">{{ item.title }}</h3>
                <div ng-show="editing">
                    <input type="text" placeholder="new recipe title" ng-model="item.title">
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3">
            <h2>Tapas</h2>
            <div ng-repeat="item in recipeList | menu:'tapas' track by $index">
                <h3 class="text-center" ng-hide="editing">{{ item.title }}</h3>
                <div ng-show="editing">
                    <input type="text" placeholder="new recipe title" ng-model="item.title">
                </div>
            </div>
        </div>
